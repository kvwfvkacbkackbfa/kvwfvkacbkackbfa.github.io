<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад уроків</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://telegram.org/js/telegram-widget.js?7"
            data-telegram-login="fkwfjwdjwfjbot"
            data-size="large"
            data-radius="10"
            data-auth-url="https://rozklad.cbu.net"
            data-request-access="write"></script>
</head>
<body>
    <div id="login" class="login">
        <h1>Будь ласка, увійдіть через Telegram</h1>
    </div>

    <div id="main-content" class="container" style="display: none;">
        <h1>Розклад уроків</h1>
        <div class="controls">
            <label for="daySelect">День тижня:</label>
            <select id="daySelect">
                <option value="monday">Понеділок</option>
                <option value="tuesday">Вівторок</option>
                <option value="wednesday">Середа</option>
                <option value="thursday">Четвер</option>
                <option value="friday">П'ятниця</option>
            </select>
        </div>

        <div class="controls">
            <label for="viewSelect">Тип розкладу:</label>
            <select id="viewSelect">
                <option value="lessons">Розклад уроків</option>
                <option value="bells">Розклад дзвінків</option>
            </select>
        </div>

        <div id="schedule" class="schedule"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
